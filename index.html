<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Marker Clustering</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>

    function initMap() {

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: { lat: 37.7322474, lng: 0.6934684 }
      });

      // Create a <script> tag and set the USGS URL as the source.
      var script = document.createElement('script');
      // This example uses a local copy of the GeoJSON stored at
      // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
      // script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
      script.src = 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
      document.getElementsByTagName('head')[0].appendChild(script);

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function (results) {
        var eqMarkers = results.features.map(function (feature, i) {
          var coords = feature.geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1], coords[0]);
          return new google.maps.Marker({
            position: latLng,
            label: String(feature.properties.mag)
          });
        })

        var markerCluster = new MarkerClusterer(map, eqMarkers, {
          imagePath: 'img/m',
          minimumClusterSize: 1,
          maxZoom: 6
        });
      }

    }
  </script>
  <!-- Replace following script src -->
  <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js">
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFVbGHijml1wTcsYaqpIYJ3g7AU-KUMFI&callback=initMap">
    </script>
</body>

</html>
